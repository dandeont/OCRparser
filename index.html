<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Teams App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>OCR Microsoft Teams App</h1>

        <!-- OCR Section -->
        <div id="dropZone">
            <p>Drag and drop a file here, paste a file, or click to upload.</p>
            <input type="file" id="fileInput" accept="image/*, application/pdf" />
        </div>
        <button id="processButton">Process File</button>
        <div id="output">
            <h2>Extracted Text:</h2>
            <pre id="outputText"></pre>
        </div>

        <!-- PDF Text Extraction Section -->
        <div id="pdfTextSection">
            <h2>PDF Text Extraction</h2>
            <input type="file" id="pdfTextInput" accept="application/pdf" />
            <button id="extractTextButton">Extract Text from PDF</button>
            <div id="pdfTextOutput">
                <h3>Extracted PDF Text:</h3>
                <pre id="pdfTextResult"></pre>
            </div>
        </div>
    </div>
</body>
</html>
