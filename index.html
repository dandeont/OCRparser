<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Parsing Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Universal Parsing Tool</h1>

        <!-- OCR Section -->
        <div id="dropZone">
            <p>Drag and drop a file here, paste a file, or click to upload.</p>
            <input type="file" id="fileInput" accept="image/*, application/pdf" />
        </div>

        <div class="button-container">
            <button id="ocrButton">Image to text</button>
            <button id="extractTextButton">PDF to text</button>
        </div>

        <div class="tool-container">    
            <div id="brandSelection" style="display: none;">
                <label for="brand">Select tool:</label>
                <select id="brand">
                    <option value="Consult3">Consult3</option>
                    <option value="FDRS">FDRS</option>
                    <option value="Consult4">Consult4</option>
                    <option value="iHDS">iHDS</option>
                    <option value="Witech2">Witech2</option>
                </select>
            </div>
            <button id="processButton" style="display: none;">Process File</button>
        </div>

        <div id="output">
            <h2>Extracted Text:</h2>
            <pre id="outputText"></pre>
            <div id="counter"></div> <!-- Added counter element -->
        </div>
    </div>
</body>
</html>
